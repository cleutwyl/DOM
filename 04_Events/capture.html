<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            border: 1px black solid;
            border-radius: 10px;
            min-width: 300px;
            min-height: 300px;
            background: lightgray;
        }
    </style>
</head>
<body>

<button id="openDialog">
    <div>Show Dialog</div>
</button>

<div id="dialog" class="hidden dialog">
    MyDialog
</div>

<script>
    const dialog = document.getElementById("dialog");
    dialog.addEventListener("mousemove", (args) => console.log(args.screenX), {capture: true})
</script>

</body>
</html>
