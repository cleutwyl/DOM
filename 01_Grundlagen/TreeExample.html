</main>

<script>
    function printTree(node, level) {
        console.log("".padStart(level * 2), node.tagName);

        for (const attr of node.attributes) {
            console.log("".padStart((level + 1) * 2), "ATTR", `${attr.name}=${attr.value}`);
        }

        for (const nodeChild of node.children) {
            printTree(nodeChild, level + 1);
        }
    }

    printTree(document.children[0], 0)
</script>
