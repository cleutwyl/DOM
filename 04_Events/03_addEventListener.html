<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="id1">item1</div>
<div id="id2">item2</div>
<div id="id3">item3</div>
<div id="id4">item4</div>
<script>
    const handlerFactory = (index) => () => console.log(index);
    document.querySelector("#id1").addEventListener("click", handlerFactory(1), true);
    document.querySelector("#id2").addEventListener("click", handlerFactory("2a"), {capture: false});
    document.querySelector("#id2").addEventListener("click", handlerFactory("2b"), {capture: true});
    document.querySelector("#id3").addEventListener("click", handlerFactory(3), {once: true})

</script>
</body>
</html>
