
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</nav>
<main>
    <p>Anzahl Einträge: 3</p>
    <button id="addButton">Hinzufügen</button>

    <ul id="list-container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</main>
<script>
    const listContainer = document.getElementById('list-container');
    document.getElementById("addButton").addEventListener('click', () => {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(listContainer.childElementCount + 1));
        listContainer.appendChild(li);
    })
</script>
</body>
</html>
