<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>Click me</button>
<script>

    let counter = 1;
    const handler = (args) => {
        console.log(counter, "currentTarget:", args.currentTarget);
        console.log(counter, "target:", args.target);
        counter++;
    };

    document.querySelector("body").addEventListener("click", handler, {capture: true});
    document.querySelector("body").addEventListener("click", handler);
    document.querySelector("button").addEventListener("click", handler);

</script>
</body>
</html>
